# ============================================
# 예시 2: 회전된 바운딩 박스 (OBB)
# ============================================
# 파일명: door_obb_dataset.yaml

train: /absolute/path/to/train_images.txt
val: /absolute/path/to/val_images.txt

nc: 3
names: ['high', 'mid', 'low']


